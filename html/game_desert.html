<!DOCTYPE html>
<html>
<head>
	<style>
		body{
			width:100%;
			height:100%;
			image-rendering:-moz-crisp-edges;
			image-rendering:pixelated;
            margin: 0;
            padding: 0;
			cursor: crosshair;
			overflow: hidden;
			display: block;
		}
		@font-face {
                font-family: 'arcade';
                src: url('../font/arcade.ttf') format('truetype');
                font-weight: normal;
                font-style: normal; 
            }
		.container {
			position: fixed;
			display: none;
			width: 100%;
			justify-content: center;
			top: 200px;
			margin: 0 auto;
		}
		.replay {
			margin-right: 50px;
		}
		.back {
			margin-left: 50px;
		}
		button {
			padding: 20px;
			font-size: 50px;
			font-family: arcade;
			border-radius: 40px;
			border: none;
		}
		.gameover {
			margin: 0;
			position: fixed;
			top: 0px;
			width: 100%;
			text-align: center;
			font-size: 150px;
			font-family: arcade;
			color: white;
			display: none;
		}
		button:hover {
			color: white;
			background-color: black;
		}
		h3 {
			font-size: 28px;
			text-align: center;
			padding: 10px;
		}

		h5 {
			text-align: center;
		}

		.inputName .input_name {
			border: 1px black solid;
			padding: 10px;
			font-size: 20px;
		}

		.inputName .input_submit {
			padding: 15px;
			background-color: black;
			color: white;
			border-radius: 10px;
			font-size: 20px;
		}

		.inputName form {
			text-align: center;
		}

		.input_spell {
			border: 1px black solid;
			padding: 10px;
			font-size: 20px;
		}

		.canvas {
			width: 1600px;
			height: 1000px;
		}

		#spell_modal {
			display: flex;
			justify-content: center;
		}

		.container-spell {
			background-image: url('../image/spell_paper.png');
			background-repeat: no-repeat;
			background-size: cover;
			background-position:center center;
			width: 100%;
			height: 400px;
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		/* iMac 반응형 */
		@media screen and (min-width : 2560px) {
			.canvas {
				width: 2560px;
				height: 1440px;
			}
		}
		
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<script src="../js/desert.js"></script>
</head>
<body style="overflow: hidden;">
	<div id = "wrapper">
		<canvas id="game"></canvas>
	</div>

	<div id="noKey" class="modal">
		<h3>🌟 보물상자를 먼저 찾아라 🌟</h3>
	</div>

	<div id="inputName" class="modal inputName">
		<h3>이름을 입력해주세요!</h3>
		<form action="/process/adduser" method="post">
			<input type="text" name="name" class="input_name">
			<input type="hidden" name="coin" id="input_coin">
			<input type="hidden" name="end" value="true">
			<input type="submit" value="전송" class="input_submit">
		</form>
	</div>

	<div id="spell_modal" class="modal">
		<div class="container-spell">
			<h3>[월드]</h3>
			<h5>지금 주문을 외워두었다가 최종 맵에 입력해주세요.</h5>
		</div>
	</div>

	<p class="gameover" id="gameover">GAME OVER</p>
	<div class="container" id="container">
		<button class="replay" onclick="replay()">replay</button>
		<button class="back" onclick="back()">go back</button>
	</div>

</body>
</html>
