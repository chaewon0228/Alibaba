<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'arcade';
            src: url('../font/arcade.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        #myProgress {
            width: 100%;
            background-color: #ddd;
        }

        #myBar {
            width: 100%;
            height: 30px;
            background-color: #4CAF50;
        }
    </style>
    <meta charset="utf-8">
    <title>열려라 참깨!</title>
</head>
<script>
    let time = 5;
    let min = "";
    let sec = "";

    let width = window.innerWidth;

    let x = setInterval(function () {
        min = parseInt(time / 60);
        sec = time % 60;
        
        if(width > 0){
            width -= width / time;
            document.getElementById("myBar").style.width = width + "px";
        }
        document.getElementById('demo').innerHTML = min + " : " + sec;
        time--;
        
        if (time < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "시간 초과";
        }
    }, 1000);
</script>

<body>
    <p>제한 시간 : </p>
    <div id="demo" style="position: absolute;"></div>
    <div id="myProgress" style="position: absolute;">
        <div id="myBar" style="position: absolute;"></div>
    </div>
</body>

</html>
